<h1>{{ title }}</h1>
<ul>
	<li *ngFor="let user of users" (click)="onSelect(user)">
		<span>{{user.id}}</span> {{user.name | uppercase }}
	</li>
</ul>

<div *ngIf="selected">
    <h2>
        {{selected.name | uppercase}} is the User
    </h2>
    <button (click)="gotoDetail()">View Details</button>
</div>
