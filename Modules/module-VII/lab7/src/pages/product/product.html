<ion-header>

	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Product</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list no-border>
		<ion-list-header>
			Products
		</ion-list-header>

		<ion-item *ngFor="let product of products">
			<ion-icon name='cube' item-left></ion-icon>
			<ion-label>
				{{product.id}}
			</ion-label>
			<ion-label>
				{{product.name}}
			</ion-label>
		</ion-item>

	</ion-list>

</ion-content>
