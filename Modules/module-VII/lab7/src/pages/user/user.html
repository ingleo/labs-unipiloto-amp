  Ionic pages and navigation.

<ion-header>

	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>User</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list no-border>
		<ion-list-header>
			Users
		</ion-list-header>

		<ion-item *ngFor="let user of users">
      <ion-icon name='person' item-left></ion-icon>
      <ion-label>
				{{user.id}}
			</ion-label>
      <ion-label>
				{{user.email}}
			</ion-label>
		</ion-item>

	</ion-list>
</ion-content>
